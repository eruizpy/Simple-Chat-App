<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link rel='stylesheet' href='.//style.css'>
    <title>Chatting App Template</title>
  </head>
  <body>
    <!-- 
      UI
      #container is for the messages recieved
      #input is the input for writing your own messages
      #submit is the submit button
      #box contains everything
    -->
    <div id="box">
      <div id="container"></div>
      <input id="input">
      <button id="submit">Send</button>
    </div>

    <script src='https://cdn.jsdelivr.net/npm/socket.io-client@2.2.0/dist/socket.io.js'></script>
    <script src='./index.js'></script>
  </body>
</html>
